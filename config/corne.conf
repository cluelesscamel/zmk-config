CONFIG_ZMK_KEYBOARD_NAME="Sandwich"
CONFIG_USB_DEVICE_PRODUCT="Sandwich"
CONFIG_BT_DEVICE_NAME="Sandwich"
CONFIG_USB_DEVICE_VID=0x1D50
CONFIG_USB_DEVICE_PID=0x615E
CONFIG_USB_DEVICE_MANUFACTURER="ZMK Project"

# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Enable automatic deep sleep
CONFIG_ZMK_SLEEP=y

# Up the transmitting power of the bluetooth module
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Max number of bluetooth profiles
# 4 = 3 + other half
CONFIG_BT_MAX_PAIRED=4
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
# CONFIG_ZMK_SPLIT is not set

#CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=2
